<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic" rel="stylesheet">

</head>
<body>
<div class="iphone">

        <div class="header"></div>
        <div class="main">
            <div class="container">
                    <h1>Контакты</h1>
                <div class="plus">
                    <i class="fas fa-plus" id="openBtn"></i>
                </div>
            </div>
            <div class="find">
                <i class="fas fa-search"></i>
                <input type="text" id="filter" placeholder="Поиск" value="">
                <div id="clear" class="clear">
                    <i class="fas fa-times"></i></div>
            </div>
            <div class="myinfo">
                <div class="avatar"><img src="img/IMG_2773.JPG" alt="аватарка"></div>
                <div class="myinfo__content">
                    <div class="myinfo__name"><p>Andrey Khan</p></div>
                    <div class="myinfo__number"><p>Мой номер : +380 (99) 958 24 84</p></div>
                </div>
            </div>
            <div class="wrapper">
                <ul id="contact-list">

                </ul>
                <!--<div class="contac addbook">-->
                    <!--<div class="entry">-->
                        <!--<div class="name"><p>Valera Begun</p></div>-->
                        <!--<div class="phone"><p>+380 (50) 305 03 43</p></div>-->
                        <!--<div class="email"><p>valerka23@gmail.com</p></div>-->
                        <!--<div class="del"><a href="#">Delete</a></div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="blockAdd iphone" id="blockAdd" style="display: none">
                        <input class="formFields" id="firstName" type="text" name="firstName" placeholder="Имя">
                        <input class="formFields" id="lastName" type="text" name="lastName" placeholder="Фамилия">
                        <input class="formFields" id="phone" type="number" name="phone" placeholder="Телефон">
                        <input class="formFields" id="email" type="email" name="email" placeholder="E-mail">
                        <input class="btn" type="submit" value="Cancel" id="cancelBtn">
                        <input class="btn" type="submit" value="Save" id="addBtn">
                </div>
                <div class="showinfo iphone" id="showinfo" style="display: none">

                </div>
            </div>

        </div>

        <!--<div class="footer">-->
            <!--<p>copyright 2018</p>-->
        <!--</div>-->
    </div>
<!--<header></header>-->
<!--<main></main>-->
<!--<footer></footer>-->


<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
