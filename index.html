<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic" rel="stylesheet">

</head>
<body>
<div class="iphone">
    <!--<div class="overlay" title="окно"></div>-->
    <!--<div class="popup">-->
        <!--<div class="close_window">x</div>-->
        <!--<p>Тут будет текст</p>-->
    <!--</div>-->

        <div class="header"></div>
        <div class="main">
            <div class="container">
                    <h1>Контакты</h1>
                <div class="plus">
                    <i class="fas fa-plus" id="openBtn"></i>
                </div>
            </div>
            <div class="find">
                <i class="fas fa-search"></i>
                <input type="text" id="filter" placeholder="Поиск" value="">
                <div id="clear" class="clear">
                    <i class="fas fa-times"></i></div>
            </div>
            <div class="myinfo" id="myinfo">
                <div class="avatar"><img src="img/IMG_2773.JPG" alt="аватарка"></div>
                <div class="myinfo__content">
                    <div class="myinfo__name"><p>Andrey Khan</p></div>
                    <div class="myinfo__number"><p>Мой номер : <br> +380 (99) 958 24 84</p></div>
                </div>
            </div>
            <div class="wrapper">
                <ul id="contact-list">

                </ul>

                <div class="blockAdd iphone" id="blockAdd" style="display: none">
                    <div class="button__top">
                        <!--<input class="btn" type="submit" value="Cancel" id="cancelBtn">-->
                        <p class="btn" id="cancelBtn">Cancel</p>
                        <p class="edit__text">Contact</p>
                        <!--<input class="btn" type="submit" value="Save" id="addBtn">-->
                        <p class="btn" id="addBtn">Save</p>
                    </div>
                    <div class="contact__show">
                        <input maxlength="12" class="formFields" id="firstName" type="text" name="firstName" placeholder="Имя">
                        <input maxlength="12" class="formFields" id="lastName" type="text" name="lastName" placeholder="Фамилия">
                        <input class="formFields" id="phone" type="text" name="phone" placeholder="Телефон">
                        <input class="formFields" id="email" type="email" name="email" placeholder="E-mail">
                    </div>
                    <p class="deleteBtn" id="deleteBtn" style="display: none">Delete</p>

                    <div class="delereForm" id="deleteForm" style="display: none">
                        <div class="btnDelete">Yes</div>
                        <div class="btnCancel">No</div>
                    </div>
                </div>
                <div class="showinfo iphone" id="showinfo" style="display: none">
                    <div class="button__top">
                        <!--<input class="btn" type="submit" value="Back" id="backBtn">-->
                        <p class="btn" id="backBtn">Back</p>
                        <p class="btn" id="editBtn">Edit</p>
                        <!--<input class="btn" type="submit" value="Edit" id="editBtn">-->
                    </div>
                    <div class="contact__show">
                        <div class="contact__img"><i class="fas fa-user"></i></div>
                        <div class="firstName"></div>
                        <div class="lastName"></div>
                        <div class="icons">
                            <div class="icons__item">
                                <div class="comment">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <div class="icon__text">message</div>
                            </div>

                            <div class="icons__item">
                                <div class="call">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="icon__text">call</div>
                            </div>

                            <div class="icons__item">
                                <div class="video">
                                    <i class="fas fa-video"></i>
                                </div>
                                <div class="icon__text">video</div>
                            </div>

                            <div class="icons__item">
                                <div class="mail">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="icon__text">mail</div>
                            </div>
                        </div>
                        <div class="phone__text">mobile</div>
                        <div class="phone"></div>
                        <div class="facetime">
                            <div class="facetime__text">FaceTime</div>
                            <div class="facetime__icon">
                                <i class="fas fa-video"></i>
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="email__text">mail</div>

                        <div class="email"></div>
                        <div class="link">
                            <p>Send Message</p>
                            <p>Add to Favirites</p>
                            <p>Share My Location</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script>
    $(document).ready(function () {
        $("#phone").mask("+99 (999) 999-99-99");
    });

</script>

</html>
